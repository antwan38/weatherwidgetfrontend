<div class="widgetForm">
  <form #addWidget = "ngForm" (ngSubmit)="postGrid(addWidget.value)">
    <h2>Add widget</h2>
    <div class="mb-3"><input class="form-control" type="text" name="location" placeholder="Location" ngModel /></div>
    <div class="mb-3"><input class="form-control" type="number" name="column" placeholder="Column" ngModel /></div>
    <div class="mb-3"><input class="form-control" type="number" name="row" placeholder="Row" ngModel /></div>
    <div class="mb-3"><button class="btn btn-primary" type="submit">send </button></div>
  </form>
</div>
